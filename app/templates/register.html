{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
    <div class="row">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning col-sm-6 row">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div>
        {{ super() }}
        {{ wtf.quick_form(form) }}</div>
{% endblock %}
